<div class="mat-elevation-z4">
  <table mat-table [dataSource]="exams">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Collection Date Column -->
    <ng-container matColumnDef="collectionDate">
      <th mat-header-cell *matHeaderCellDef>Data da Coleta</th>
      <td mat-cell *matCellDef="let row">{{row.collectionDate}}</td>
    </ng-container>

    <!-- Results Date Column -->
    <ng-container matColumnDef="resultsDate">
      <th mat-header-cell *matHeaderCellDef>Data do Resultado</th>
      <td mat-cell *matCellDef="let row">{{row.resultsDate}}</td>
    </ng-container>

    <!-- Action Column -->
    <!--ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/patients/update/{{ row.id }}" class="edit">
              <i class="material-icons edit">
                  edit
              </i>
          </a>
          <a routerLink="/patients/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
