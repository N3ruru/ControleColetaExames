<mat-card>
    <mat-card-title>
        Cadastro de Paciente
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="patient.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF"
            [(ngModel)]="patient.cpf" name="cpf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail"
            [(ngModel)]="patient.email" name="email">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createPatient()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>    
</mat-card>
